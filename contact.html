<!DOCTYPE html>
<html lang="en">

<head>
  <title>Adheel Barlas | Contact Me</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
  <link rel="stylesheet" href="css/sass/main.css">
  <link rel="stylesheet" href="css/social-icons.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/css/swiper.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>


  <div class="container container-nav">
 <!-- Change br to margin-top on navbar -->
  </br>  
    
  <nav class="navbar navbar-default">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#"><img class="img-responsive" src="img/logos/PrimaryLogoTransparent.png" alt="Adheel Barlas's branding" /></a>
      </div>
  
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
   
        <ul class="nav navbar-nav navbar-right">
          <li>
            <button class="outline-button">
              Home
              <span class="outline-button__lines">
                <span class="outline-button__line outline-button__line--horizontal outline-button__line--top"></span>
                <span class="outline-button__line outline-button__line--vertical outline-button__line--right"></span>
                <span class="outline-button__line outline-button__line--horizontal outline-button__line--bottom"></span>
                <span class="outline-button__line outline-button__line--vertical outline-button__line--left"></span>
              </span>
            </button>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
  </nav>
  </div>

  <section class="contact-form" id="contactForm">
      <div class="container">
        <div class="section-heading text-center">
          <h2>What is Lorem Ipsum?!</h2>
          <form id="contact">
              <div class="container">
                <div class="head">
                  <h2>Say Hello</h2>
                </div>
                <input type="text" name="name" placeholder="Name" /><br />
                <input  type="email" name="email" placeholder="Email" /><br />
                <textarea type="text" name="message" placeholder="Message"></textarea><br />
                <div class="message">Message Sent</div>
                <button id="submit" type="submit">
                  Send!
                </button>
              </div>
            </form>
        </div>
      </div>
    </section>

  <section class="footer-section section-purple" id="footer">
    <div class="container">
      <div class="logo">
          <img class="img-responsive center-block" src="img/logos/SecondaryLogo.png" alt="Adheel Barlas's branding" />
      </div>
      <div class="footer-quote">
        <p class="text-center">Innovation distinguishes between a leader and a follower</p>
      </div>
      <div class="social-icons text-center">
          <a href="#"><span>LinkedIn</span></a>
          <a href="#"><span>GitHub</span></a>
          <a href="#"><span>Email</span></a>
      </div>
      <div class="footer-copyright">
        <p class="text-center">Developed by Adheel Barlas Â© 2018</p>
      </div>
    </div>
  </section>
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/js/swiper.min.js"></script>
  <script src="js/script.js"></script>
  <script>
  // When the browser is ready...
  $(function() {
    // validate
    $("#contact").validate({
        // Set the validation rules
        rules: {
            name: "required",
            email: {
                required: true,
                email: true
            },
            message: "required",
        },
        // Specify the validation error messages
        messages: {
            name: "Please enter your name",
            email: "Please enter a valid email address",
            message: "Please enter a message",
        },
        // submit handler
        submitHandler: function(form) {
          //form.submit();
           $(".message").show();
           $(".message").fadeOut(4500);
        }
    });
  });
  </script>
</body>

</html>
