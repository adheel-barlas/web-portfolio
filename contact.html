<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>


  <div class="container container-nav">
 <!-- Change br to margin-top on navbar -->
  </br>  
    
  <nav class="navbar navbar-default">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#"><img class="img-responsive" src="img/logos/PrimaryLogoTransparent.png" alt="Adheel Barlas's branding" /></a>
      </div>
  
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
   
        <ul class="nav navbar-nav navbar-right">
          <li>
            <button class="outline-button">
              Home
              <span class="outline-button__lines">
                <span class="outline-button__line outline-button__line--horizontal outline-button__line--top"></span>
                <span class="outline-button__line outline-button__line--vertical outline-button__line--right"></span>
                <span class="outline-button__line outline-button__line--horizontal outline-button__line--bottom"></span>
                <span class="outline-button__line outline-button__line--vertical outline-button__line--left"></span>
              </span>
            </button>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
  </nav>
  </div>

  <section class="contact-form" id="contactForm">
      <div class="container">
        <div class="section-heading text-center">
          <h2>What is Lorem Ipsum?!</h2>
          <form id="contact-form">
            <p>Dear Erlen,</p>
            <p>My
              <label for="your-name">name</label> is
              <input type="text" name="your-name" id="your-name" minlength="3" placeholder="(your name here)" required> and</p>
          
            <p>my
              <label for="email">email address</label> is
              <input type="email" name="your-email" id="email" placeholder="(your email address)" required>
            </p>
          
            <p> I have a
              <label for="your-message">message</label> for you,</p>
          
            <p>
              <textarea name="your-message" id="your-message" placeholder="(your msg here)" class="expanding" required></textarea>
            </p>
            <p>
              <button type="submit">
                <svg version="1.1" class="send-icn" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100px" height="36px" viewBox="0 0 100 36" enable-background="new 0 0 100 36" xml:space="preserve">
                  <path d="M100,0L100,0 M23.8,7.1L100,0L40.9,36l-4.7-7.5L22,34.8l-4-11L0,30.5L16.4,8.7l5.4,15L23,7L23.8,7.1z M16.8,20.4l-1.5-4.3
            l-5.1,6.7L16.8,20.4z M34.4,25.4l-8.1-13.1L25,29.6L34.4,25.4z M35.2,13.2l8.1,13.1L70,9.9L35.2,13.2z" />
                </svg>
                <small>send</small>
              </button>
            </p>
          </form>
        </div>
      </div>
    </section>

  <section class="footer-section section-purple" id="footer">
    <div class="container">
      <div class="logo">
          <img class="img-responsive center-block" src="img/logos/SecondaryLogo.png" alt="Adheel Barlas's branding" />
      </div>
      <div class="footer-quote">
        <p class="text-center">Innovation distinguishes between a leader and a follower</p>
      </div>
      <div class="social-icons text-center">
          <a href="#"><span>LinkedIn</span></a>
          <a href="#"><span>GitHub</span></a>
          <a href="#"><span>Email</span></a>
      </div>
      <div class="footer-copyright">
        <p class="text-center">Developed by Adheel Barlas Â© 2018</p>
      </div>
    </div>
  </section>
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/js/swiper.min.js"></script>
  <script src="js/script.js"></script>
